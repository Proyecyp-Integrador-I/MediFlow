<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #F8F9FA;
            position: relative;
        }
        main {
            flex: 1;
        }
        .header-footer {
            background-color: #D3E3F2;
        }
        .company-name {
            color: #262D40;
            font-weight: bold;
        }
        .navbar {
            color: #262D40;
        }
        .custom-collapse {
            position: absolute;
            top: 65px; /* Ajusta la posición inicial */
            left: 0; /* Para que se alinee con el botón */
            z-index: 1030;
            max-width: 300px; /* Ancho máximo */
            border: 1px solid #D3E3F2; /* Borde del menú */
            border-radius: 3px; /* Esquinas redondeadas */
            display: none; /* Inicialmente oculto */
        }
        .custom-collapse.show {
            display: block; /* Mostrar cuando esté activo */
        }
        .bg-light {
            padding: 10px;
            border-radius: 5px;
        }
        li {
            list-style: none;
            padding: 0;
            margin-bottom: 10px; /* Espacio entre las opciones */
        }
        .nav-item {
            padding: 10px 0; /* Espacio vertical dentro de las opciones */
            margin: 0; /* Eliminar margen */
            border-bottom: 1px solid #D3D3D3; /* Línea inferior */
        }
        .nav-item:last-child {
            border-bottom: none; /* Quitar línea en la última opción */
        }
    </style>
    <title>{% block title %}MediFlow{% endblock %}</title>
</head>
<body>
    <header class="header-footer py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <nav class="navbar">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>

            <div class="logo">
                <img src="media/logo_clinica.png" alt="Logo MediFlow" class="img-fluid" style="height: 50px;">
                <span class="company-name h5 ms-2">MediFlow</span>
            </div>

            <div class="usuario d-flex align-items-center">
                <img src="media/logo_clinica.png" alt="Perfil" style="height: 30px;">
                <span class="ms-2">{{ user.get_full_name }}</span>
            </div>
        </div>
    </header>

    <div class="custom-collapse" id="navbarToggleExternalContent" data-bs-theme="light">
        <div class="bg-light p-4">
            {% block menu %}
            {% endblock %}
        </div>
    </div>

    <main class="container my-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="header-footer py-3">
        <div class="container">
            <p class="mb-0">All rights reserved <strong>MediFlow ©</strong></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toggleButton = document.querySelector('.navbar-toggler');
        const collapseMenu = document.getElementById('navbarToggleExternalContent');

        toggleButton.addEventListener('click', function() {
            const isVisible = collapseMenu.classList.toggle('show');
            const rect = this.getBoundingClientRect();
            collapseMenu.style.top = `${rect.bottom + 5}px`; // Ajustar 5px más abajo
            collapseMenu.style.left = `${rect.left}px`;

            // Aseguramos que el menú no tenga un retraso
            collapseMenu.style.display = isVisible ? 'block' : 'none';
        });

        // Cerrar el menú si se hace clic fuera de él
        document.addEventListener('click', function(event) {
            if (!toggleButton.contains(event.target) && !collapseMenu.contains(event.target)) {
                collapseMenu.classList.remove('show');
                collapseMenu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
