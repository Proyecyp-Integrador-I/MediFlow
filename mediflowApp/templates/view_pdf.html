<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    <body>
        <div class="container my-4">
            <h2 class="mb-4"><svg class="w-[48px] h-[48px] text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.3" d="M11 9h6m-6 3h6m-6 3h6M6.996 9h.01m-.01 3h.01m-.01 3h.01M4 5h16a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1Z"/>
              </svg>
               Edit File {{ file.id }}</h2>
            <form method="post" class="border p-4 shadow-sm rounded">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="mb-3">
                    <label for="result_analysis" class="form-label">Result Analysis:</label>
                    <textarea name="result_analysis" id="result_analysis" class="form-control" rows="5">{{ file.result_analysis }}</textarea>
                </div>
                <div>
                    <object data="{{ file.file.url }}" type="application/pdf" width="100%" height="800">
                        <p>Your browser don't support the PDF visualization. You can download the file <a href="{{ file.file.url }}">here</a>.</p>
                    </object>
                </div>
                <button type="submit" class="btn btn-success">Save</button>
                <a href="{% url 'download' file.id %}" class="btn btn-secondary" target="_blank">Download file</a>
            </form>
        </div>
    </body>
</html>
