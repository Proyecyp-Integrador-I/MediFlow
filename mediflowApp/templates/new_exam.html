<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload a New Exam</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <div class="container my-4">
        <h1 class="h3 mb-4">Upload a New Exam</h1>
        <form method="post" enctype="multipart/form-data" class="border p-4 shadow-sm rounded">
            {% csrf_token %}
            <div class="mb-3"></div>
                <label for="examFiles" class="form-label">Select PDF files</label>
                <input class="form-control" type="file" id="examFiles" name="examFiles" accept="application/pdf" multiple>
                <button type="submit" name="new_exam" class="btn btn-primary mt-3">Upload</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
