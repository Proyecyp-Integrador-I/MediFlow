<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3"><svg class="w-[48px] h-[48px] text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.3" d="M11 9h6m-6 3h6m-6 3h6M6.996 9h.01m-.01 3h.01m-.01 3h.01M4 5h16a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1Z"/>
              </svg>
               Administrator Table</h1>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalOphthalmologist" style="border: 2px solid white; background-color: #146c43;">
                Add Ophthalmologist
            </button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalPatient" style="border: 2px solid white; background-color: #146c43;">
                Add Patient
            </button>
        </div>

    <!--
    <div class="container">
        <div class="d-flex justify-content-end mt-3">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalOphthalmologist" style="border: 2px solid white;">
                Add Ophthalmologist
            </button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalPatient" style="border: 2px solid white;">
                Add Patient
            </button>
        </div>
    </div>
    -->

    <!-- Modal Oftalm贸logo -->
    <div class="modal fade" id="modalOphthalmologist" tabindex="-1" aria-labelledby="modalOphthalmologistLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalOphthalmologistLabel">Add Ophthalmologist</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulario para oftalm贸logo -->
                    <form>
                        <div class="mb-3">
                            <label for="ophthalmologistId" class="form-label">ID</label>
                            <input type="text" class="form-control" id="ophthalmologistId" required>
                        </div>
                        <div class="mb-3">
                            <label for="ophthalmologistName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="ophthalmologistName" required>
                        </div>
                        <div class="mb-3">
                            <label for="ophthalmologistLastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="ophthalmologistLastName" required>
                        </div>
                        <div class="mb-3">
                            <label for="ophthalmologistEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="ophthalmologistEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="ophthalmologistLicense" class="form-label">Medical License</label>
                            <input type="text" class="form-control" id="ophthalmologistLicense" required>
                        </div>
                        <div class="mb-3">
                            <label for="ophthalmologistAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="ophthalmologistAddress" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Paciente -->
    <div class="modal fade" id="modalPatient" tabindex="-1" aria-labelledby="modalPatientLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalPatientLabel">Add Patient</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulario para paciente -->
                    <form>
                        <div class="row g-3">
                            <!-- Columna 1 -->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="patientId" class="form-label">ID</label>
                                    <input type="text" class="form-control" id="patientId" required>
                                </div>
                                <div class="mb-3">
                                    <label for="patientName" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="patientName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="patientLastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="patientLastName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="patientPhone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="patientPhone" required>
                                </div>
                                <div class="mb-3">
                                    <label for="patientBirth" class="form-label">Date of Birth</label>
                                    <input type="date" class="form-control" id="patientBirth" required>
                                </div>
                            </div>
                            <!-- Columna 2 -->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="patientEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="patientEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="patientGender" class="form-label">Gender</label>
                                    <select id="patientGender" class="form-select" required>
                                        <option value="" disabled selected>Select Gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="patientAddress" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="patientAddress" required>
                                </div>
                                <div class="mb-3">
                                    <label for="patientInsurance" class="form-label">Health Insurance</label>
                                    <input type="text" class="form-control" id="patientInsurance" required>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script>
        document.addEventListener('DOMContentLoaded', function () {
            var modalElement = document.getElementById('modalPatient');
            var modal = new bootstrap.Modal(modalElement);

            modalElement.addEventListener('hidden.bs.modal', function () {
                // Restablecer el valor del select
                var selectElement = document.getElementById('patientGender');
                selectElement.selectedIndex = 0; // Restablece la selecci贸n al primer elemento (marcador de posici贸n)
            });
        });
    </script>
</body>
</html>
