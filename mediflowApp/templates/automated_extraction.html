<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Extraction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <h1 class="h3 mb-4">Add patients automatically</h1>
        <h3 style="color: red;">{{ error }}</h3>
        <p>Upload a CSV or Excel file with the list of patients to automatically add them to the system in the following format.</p>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre del Paciente</th>
                    <th>Identificaci√≥n</th>
                    <th>Entidad</th>
                    <th>Edad</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>123456789</td>
                    <td>Insurance Company</td>
                    <td>35</td>
                </tr>
            </tbody>
        </table>

        <form method="post" class="border p-4 shadow-sm rounded" enctype="multipart/form-data" action="/patient-extraction/">
            {% csrf_token %}
            <label for="data_file">Upload CSV/Excel File:</label>
            <input type="file" id="patient_list" name="patient_list" accept=".csv, .xls, .xlsx" required><br><br>
            <button type="submit" class="btn btn-primary mt-3">Upload Datasheet</button>
        </form>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
