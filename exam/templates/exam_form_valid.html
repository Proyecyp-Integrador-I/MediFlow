<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload a New Exam</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <div class="container my-4">
        <h1 class="h3 mb-4">Verify Uploaded Exam</h1>
        <p>Verify the uploaded exam before saving it. {{ exam.file.url }} </p>
        <object data="{{ exam.file.url }}" type="application/pdf" width="100%" height="800">
            <p>Your browser doesn't support the PDF visualization. You can download the file <a href="{{ exam.file.url }}">here</a>.</p>
        </object>
        <div class="mt-4">
            <form method="post" class="border p-4 shadow-sm rounded">
                {% csrf_token %}
                <h2 class="h4">Patient Data</h2>
                <div class="mb-3">
                    <label for="patientID" class="form-label">ID</label>
                    <input type="text" class="form-control" id="patient_id" name="patient_id" value="{{ patient.identification }}" required>
                </div>
                <div class="mb-3">
                    <label for="patientName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="patientName" name="patient_name" value="{{ patient.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="patientLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="patientLastName" name="patient_last_name" value="{{ patient.last_name }}" required>
                </div>
                <div class="mb-3">
                    <label for="patientDOB" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="patientDOB" name="patient_DOB" value="{{ patient.date_of_birth|date:'Y-m-d' }}" required>
                </div>
                <div class="mb-3">
                    <label for="patientAge" class="form-label">Age</label>
                    <input type="number" class="form-control" id="patientAge" name="patient_age" value="{{ patient.age }}" required>
                </div>
                <div class="mb-3">
                    <label for="patientGender" class="form-label">Gender</label>
                    <select class="form-select" id="patientGender" name="patient_gender" required>
                        <option value="Male" {% if patient.gender == 'Male' or patient.gender == 'Masculino' %}selected{% endif %}>Male</option>
                        <option value="Female" {% if patient.gender == 'Female' or patient.gender == 'Femenino' %}selected{% endif %}>Female</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="patientHealth" class="form-label">Health Insurance</label>
                    <input type="text" class="form-control" id="patientHealth" name="patient_health" value="{{ patient.health_insurance }}">
                </div>
                <input type="hidden" class="form-control" id="patient" name="patient" value="{{ patient }}" required readonly>


                <h2 class="h4">Exam Data</h2>
                <div class="mb-3">
                    <label for="examType" class="form-label">Exam Type</label>
                    <input type="text" class="form-control" id="examType" name="exam_type" value="{{ exam.exam_type }}">
                </div>
                <div class="mb-3">
                    <label for="apparatus" class="form-label">Apparatus</label>
                    <input type="text" class="form-control" id="apparatus" name="apparatus" value="{{ exam.apparatus }}">
                </div>

                <div class="mb-3">
                    <label for="examDate" class="form-label">Date</label>
                    <input type="date" class="form-control" id="examDate" name="exam_date" value="{{ exam.date|date:'Y-m-d' }}" required>
                </div>

                <button type="submit" name = "validate_exam" class="btn btn-primary">Upload</button>
            </form>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
