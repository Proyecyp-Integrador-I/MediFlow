<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload a New Exam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        input[type="file"] {
            border-radius: 10px;
            border: 1px solid gray;
        }
        .form-wrapper {
            border: 1px solid gray;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            width: 500px;
        }
        .btn-upload {
            background-color: #6A80C1 !important;
            border-color: #6A80C1 !important;
        }
    </style>
</head>
<body>
    {% extends 'base.html' %}

    {% block title %}Upload a New Exam{% endblock %}

    {% block content %}
    <div class="container my-4 d-flex flex-column align-items-center">
        {% if messages %}
            <ul class="messages mb-3">
                {% for message in messages %}
                    <li{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <h1 class="h3 mb-4 text-center">Upload a New Exam</h1>
        <div class="form-wrapper">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="examFiles" class="form-label">Select PDF files</label>
                    <input class="form-control" type="file" id="examFiles" name="examFiles" accept="application/pdf" multiple required>
                </div>
                <button type="submit" name="new_exam" class="btn btn-upload btn-primary mt-3 w-100">Upload</button>
            </form>
        </div>
    </div>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
